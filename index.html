<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#footballclub</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=".">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/animate.css" />
    <link rel="stylesheet" type="text/css" href="styles/site.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/knuth-shuffle/index.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/controllers/players.controller.js"></script>
    <script src="app/controllers/game.controller.js"></script>
    <script src="app/controllers/main.controller.js"></script>
    <script src="app/services/player.factory.js"></script>
    <script src="app/services/game.factory.js"></script>
</head>

<body ng-app="footballClub">
    <div class="well" ng-controller="mainController as main">
        <div id="title" class="media">
            <div class="media-left media-middle">
                <a href="#">
                    <img id="footballImg" class="media-object" src="images/football1.jpg" alt="football">
                </a>
            </div>
            <div class="media-body" style="vertical-align: middle;">
                <h2 class="media-heading">Football Club</h2>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li role="presentation" ng-click="main.playersClick()" ng-class="{active: main.playersSelected}"><a href="#">Players</a></li>
            <li role="presentation" ng-click="main.gamesClick()" ng-class="{active: !main.playersSelected}"><a href="#">Games</a></li>
        </ul>

        <div class="panel panel-default" ng-show="main.playersSelected" ng-controller="playersController as vm" ng-init="vm.refresh()">
            <div class="panel-body">
                <ul class="list-group" ng-repeat="player in vm.players track by $index">
                    <li class="list-group-item clearfix">
                        <span class="listPlayerName">{{player.name}}</span>
                        <span class="pull-right">
                            <button ng-click="vm.toggleQB($index)" class="qbBtn btn btn-xs" ng-class="{'btn-default': !player.isQB,
                                                                                                       'btn-info': player.isQB }">QB</button>
                            <button ng-click="vm.deletePlayer($index)" class="btn btn-danger btn-xs">Delete</button>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="well clearfix">
                    <label class="control-label" for="nameInput"><strong>Player Name</strong></label>
                    <input id="nameInput" class="form-control" ng-model="vm.playerToAdd.name" type="text" />
                    <div>
                        <button class="btn btn-success pull-right" ng-click="vm.addPlayer()">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default" ng-show="!main.playersSelected" ng-controller="gameController as vm">
            <div id="activeGamePanel" class="panel-body">
                <div id="newGameContainer">
                    <button ng-show="vm.proposal" class="btn btn-primary pull-right" ng-click="vm.newGame()">Regenerate?</button>
                    <button ng-show="!vm.proposal" class="btn btn-primary pull-right" ng-click="vm.newGame()">New Game</button>
                </div>
                <div ng-show="vm.game">
                    <div ng-show="vm.game.qb">
                        <span><strong>Quarterback: </strong></span><span>{{vm.game.qb.name}}</span>
                    </div>
                    <h4><strong>Team 1</strong></h4>
                    <ul class="list-group"" ng-repeat="player in vm.game.team1">
                        <li class="list-group-item">{{player.name}}</li>
                    </ul>
                    <h4><strong>Team 2</strong></h4>
                    <ul class="list-group" ng-repeat="player in vm.game.team2">
                        <li class="list-group-item">{{player.name}}</li>
                    </ul>
                </div>
                <div ng-show="vm.proposal">
                    <span class="pull-right">
                        <button id="acceptButton" class="btn btn-success" ng-click="vm.acceptProposal()">Accept?</button>
                        <button class="btn btn-warning" ng-click="vm.cancelProposal()">Cancel</button>
                    </span>
                </div>
                <div ng-show="!vm.proposal && vm.game">
                    <button class="btn btn-default pull-right" ng-click="vm.completeGame()">Complete Game</button>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-header">
                    <span>Game History</span>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item clearfix" ng-repeat="game in vm.history track by $index">
                            <div>Quarterback: {{game.qb.name}}</div>
                            <span ng-repeat="player in game.team1 track by $index">{{player.name}} </span>
                            <div>vs.</div>
                            <span ng-repeat="player in game.team2 track by $index">{{player.name}} </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
