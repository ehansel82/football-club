<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The football club app manages all your pickup game randomization needs.">
    <title>#footballclub</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=".">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/site.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/knuth-shuffle/index.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/controllers/players.controller.js"></script>
    <script src="app/controllers/game.controller.js"></script>
    <script src="app/services/player.factory.js"></script>
    <script src="app/services/game.factory.js"></script>
</head>

<body ng-app="footballClub">
    <h1>Football Club App</h1>

    <div class="panel panel-default" ng-controller="playersController as vm" ng-init="vm.refresh()">
        <div class="panel-body">
            <ul class="list-group" ng-repeat="player in vm.players track by $index">
                <li class="list-group-item clearfix">{{player.name}}
                    <button ng-click="vm.toggleQB($index)" class="btn btn-info btn-xs" ng-class="{red: player.isQB}">QB</button>
                    <span class="pull-right">
                         <button ng-click="vm.deletePlayer($index)" class="btn btn-danger btn-xs">Delete</button></li>
                    </span>
            </ul>
        </div>
        <div class="panel-body">
            <input class="input" ng-model="vm.playerToAdd.name" type="text" />
            <button class="btn btn-success" ng-click="vm.addPlayer()">Add</button>
        </div>
    </div>

    <div class="panel panel-default" ng-controller="gameController as vm">
        <div class="panel-body">
            <div ng-show="vm.game.qb">
                <span>All Time QB: </span><span>{{vm.game.qb.name}}</span>
            </div>
            <h2>Team 1</h2>
            <ul ng-repeat="player in vm.game.team1 track by $index">
                <li>{{player.name}}</li>
            </ul>
            <h2>Team 2</h2>
            <ul ng-repeat="player in vm.game.team2 track by $index">
                <li>{{player.name}}</li>
            </ul>
            <button class="btn btn-primary" ng-click="vm.newGame()">New Game</button>
        </div>
    </div>
</body>

</html>
